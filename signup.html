<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Online Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f2f2f2, #d3e0ea);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #264653;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2a9d8f;
      box-shadow: 0 0 3px #2a9d8f;
    }

    .error {
      color: #e63946;
      font-size: 0.85em;
      margin-top: 4px;
    }

    .success {
      color: #2a9d8f;
      font-size: 0.9em;
      margin: 15px 0 0;
      text-align: center;
      font-weight: bold;
    }

    button {
      width: 100%;
      background-color: #2a9d8f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #21867a;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCbe2lhWRw-3VQPupBEHhlsovLyal999uw",
    authDomain: "onlinelibrary-f8ca9.firebaseapp.com",
    databaseURL: "https://onlinelibrary-f8ca9-default-rtdb.firebaseio.com",
    projectId: "onlinelibrary-f8ca9",
    storageBucket: "onlinelibrary-f8ca9.appspot.com",
    messagingSenderId: "585452038558",
    appId: "1:585452038558:web:22d4ef05c2b2c04fe8ce8f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  // Use auth and database here...
</script>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“š Join Our Online Library</h2>
    <form id="signupForm" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      <div class="error" id="usernameError"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <div class="error" id="emailError"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <div class="error" id="passwordError"></div>

      <button type="submit">Sign Up</button>
      <div class="error" id="firebaseError" style="text-align:center; margin-top:10px;"></div>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const firebaseError = document.getElementById('firebaseError');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      usernameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';
      firebaseError.textContent = '';
      successMessage.textContent = '';

      let valid = true;

      // Username validation
      if (usernameInput.value.trim().length < 3) {
        usernameError.textContent = 'Username must be at least 3 characters long.';
        valid = false;
      }

      // Email validation (simple)
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailInput.value.match(emailPattern)) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Password validation
      if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long.';
        valid = false;
      }

      if (!valid) return;

      try {
        // Create user with email and password in Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(emailInput.value.trim(), passwordInput.value);
        const user = userCredential.user;

        // Save additional user info (username) in Realtime Database under /users/{uid}
        await database.ref('users/' + user.uid).set({
          username: usernameInput.value.trim(),
          email: emailInput.value.trim(),
          createdAt: Date.now()
        });

        successMessage.textContent = 'Signup successful! You can now login. Redirecting...';

        setTimeout(() => {
          window.location.href = 'login.html'; // Change as needed
        }, 2000);

      } catch (error) {
        // Handle Firebase errors
        let message = '';
        switch (error.code) {
          case 'auth/email-already-in-use':
            message = 'Email is already registered.';
            break;
          case 'auth/invalid-email':
            message = 'Invalid email address.';
            break;
          case 'auth/operation-not-allowed':
            message = 'Operation not allowed. Please contact support.';
            break;
          case 'auth/weak-password':
            message = 'Password is too weak.';
            break;
          default:
            message = error.message;
        }
        firebaseError.textContent = message;
      }
    });
  </script>
</body>
</html>
